name: Publish to Docker Hub

on: 
  push:    
    branches: [ master ]  

jobs:
  push_to_registry:
    name: Push Docker image to Docker Hub
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v2
      
      - name: Log in to Docker Hub
        uses: docker/login-action@6af3c118c8376c675363897acf1757f7a9be6583
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1

      - name: Calculate the version of BlissHQ
        id: version
        run: |
          echo "::set-output name=TAG_NAME::$(curl -s http://www.blisshq.com/app/latest-linux-version | awk -F'[-.]' '{print $5}')"
        shell: bash

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Build and push
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./Dockerfile
          push: true
          platforms: linux/amd64
          tags: johnnyfleet/bliss:${{ steps.version.outputs.TAG_NAME }},johnnyfleet/bliss:latest